name: Nulzo Workflow

on:
  push:
    branches: ['**']
  pull_request:
    branches: [ "master" ]

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Set up Poetry
        run: |
          python -m pip install --upgrade pip
          pip3 install poetry
          poetry config virtualenvs.create false
          poetry shell
          poetry install

  build-project:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Run Build Script
        run: |
          make build

