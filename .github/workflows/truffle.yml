name: Truffle Key Scan
on: [push]
jobs:
    Scan:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout COde
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name:
              uses: trufflesecurity/trufflehog@main
              with:
                path: ./
                base: ${{ github.event.repository.default_branch }}
                head: HEAD
                extra_args: --debug
