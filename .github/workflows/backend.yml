name: Backend

on:
  push:
    branches: ['**']
  pull_request:
    branches: [ "master" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install Dependencies
        uses: actions/checkout@v3
      - working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip3 install poetry
          poetry config virtualenvs.create false
          poetry shell
          poetry install
      - name: Linting codebase
        uses: actions/checkout@v3
      - working-directory: ./backend
        run: |
          make lint
      - name: Testing codebase
        uses: actions/checkout@v3
      - working-directory: ./backend
        run: |
          make test-for-pipeline
